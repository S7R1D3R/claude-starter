name: Claude Code PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-review:
    name: AI Code Review
    runs-on: ubuntu-latest

    # Only run on PR comments containing @claude
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR details
        id: pr
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request ||
                      (await github.rest.pulls.get({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        pull_number: context.payload.issue.number
                      })).data;

            return {
              number: pr.number,
              base: pr.base.sha,
              head: pr.head.sha
            };

      - name: Get changed files
        id: files
        run: |
          git diff --name-only ${{ steps.pr.outputs.base }}...${{ steps.pr.outputs.head }} > changed_files.txt
          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat changed_files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: AI Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Perform a comprehensive code review of this pull request.

            Focus on:
            1. Code quality and best practices
            2. Security vulnerabilities
            3. Performance issues
            4. Potential bugs
            5. Test coverage

            For each issue found, provide:
            - Severity level (Critical/Major/Minor)
            - Location (file and line number)
            - Clear explanation
            - Suggested fix

            Format your review as:
            - Summary of changes
            - Issues found (categorized by severity)
            - Positive aspects
            - Recommendations

            Be constructive and specific. Provide code examples for suggestions.

      - name: Review Summary Comment
        uses: actions/github-script@v8
        with:
          script: |
            const review = process.env.CLAUDE_REVIEW || 'Review completed';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request?.number || context.payload.issue.number,
              body: `## ðŸ¤– AI Code Review\n\n${review}\n\n---\n*Powered by Claude Code*`
            });
