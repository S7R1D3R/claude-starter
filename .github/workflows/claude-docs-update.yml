name: Claude Code Documentation Update

on:
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      scope:
        description: 'Documentation scope'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - api
          - readme
          - changelog

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for existing docs PR
        id: check-pr
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:docs/auto-update`
            });

            return {
              exists: prs.data.length > 0,
              number: prs.data[0]?.number
            };

      - name: Get recent changes
        id: changes
        run: |
          # Get commits since last week
          SINCE_DATE=$(date -d '7 days ago' +%Y-%m-%d)
          git log --since="$SINCE_DATE" --pretty=format:"%h - %s" > recent_commits.txt

          # Get modified files
          git diff --name-only HEAD~20..HEAD > modified_files.txt

          echo "commits<<EOF" >> $GITHUB_OUTPUT
          cat recent_commits.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: AI Documentation Update
        uses: anthropics/claude-code-action@v1
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Update project documentation based on recent code changes.

            Scope: ${{ github.event.inputs.scope || 'all' }}

            Recent commits:
            ${{ steps.changes.outputs.commits }}

            Tasks:
            1. **Review Code Changes** - Understand what changed
            2. **Update API Documentation** - If APIs changed
            3. **Update README.md** - Add new features, update examples
            4. **Update CHANGELOG.md** - Document changes
            5. **Check Examples** - Ensure code examples still work

            Focus on:
            - Accuracy (reflect actual code)
            - Clarity (easy to understand)
            - Completeness (cover all changes)
            - Examples (provide working code snippets)

            Make minimal, targeted updates. Don't rewrite unchanged sections.

      - name: Create or update PR
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const branch = 'docs/auto-update';
            const title = 'ðŸ“š docs: automated documentation updates';
            const body = `## Automated Documentation Updates

            This PR contains automated documentation updates based on recent code changes.

            ### Changes Made
            - Updated API documentation
            - Refreshed README examples
            - Added CHANGELOG entries

            ### Recent Commits Analyzed
            \`\`\`
            ${{ steps.changes.outputs.commits }}
            \`\`\`

            ### Review Checklist
            - [ ] All examples are accurate
            - [ ] No broken links
            - [ ] Formatting is correct
            - [ ] New features are documented

            ---
            *Auto-generated by Claude Code*
            *Last updated: ${new Date().toISOString()}*
            `;

            if (${{ steps.check-pr.outputs.exists }}) {
              // Update existing PR
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: ${{ steps.check-pr.outputs.number }},
                body: body
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ steps.check-pr.outputs.number }},
                body: 'ðŸ”„ Documentation updated with latest changes'
              });
            } else {
              // Create new PR
              await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                head: branch,
                base: 'main',
                body: body
              });
            }

      - name: Request review
        if: steps.pr.outputs.created
        uses: actions/github-script@v7
        with:
          script: |
            // Request review from maintainers
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: steps.pr.outputs.number,
              reviewers: ['maintainer1', 'maintainer2'] // Update with actual reviewers
            });
